ref:
  as: aro-e2e-classic-cluster-update
  from_image:
    namespace: ocp
    name: "4.16"
    tag: upi-installer
  commands: aro-e2e-classic-cluster-update-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: AZURE_SUBSCRIPTION_ID
    - name: AZURE_LOCATION
    - name: RP_ENDPOINT
      documentation: |-
        Heads up, the endpoint is protected and IPs must be whitelisted!
    - name: ARO_VERSION
      documentation: |-
        TODO: use test job release config and RELEASE_IMAGE_LATEST for overriding this default
    - name: ARO_VERSION_INSTALLER_PULLSPEC
      documentation: |-
        TODO: use test job release config and RELEASE_IMAGE_LATEST for overriding this default
  documentation: |-
    Update a cluster from latest installable version to a nightly. 