workflow:
  as: openshift-upgrade-azure
  steps:
    allow_best_effort_post_steps: true
    pre:
    - chain: upi-azure-pre-stableinitial
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-network 
    - chain: upi-azure-post
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: "release:initial"
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: "release:latest"
    env:
      TEST_TYPE: upgrade
      TEST_SUITE: ""
      TEST_UPGRADE_OPTIONS: ""
  documentation: |-
    The ARO E2E Azure workflow executes the upgrade end-to-end test suite on ARO with a default cluster configuration and Loki as a log collector, exercising an upgrade during the process.